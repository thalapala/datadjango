{% extends 'regapp/base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/main.css' %}">
<div class="container" style="margin-top: 30px;">
    <h2 style="color:brown">House Price Prediction</h2>
    <form action="" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn" style="color: white; background-color: #fd5e14;" type="submit">Predict Price</button>
    </form>

    {% if predicted_price %}
    <div>
        <h2 style="color: rgb(241, 234, 12);">Predicted Price: ${{ predicted_price }}</h2>
    </div>
    {% endif %}
</div>

{% endblock content %}
